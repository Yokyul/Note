<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				margin: 0;
			}
			div{
				width: 400px;
				height: 100px;
				background: green;
			}
		</style>
	</head>
	<body>
		<!-- 
            像素分两种：
			1、CSS像素（设备独立像素、逻辑像素）
				1、CSS中使用的一个抽象的概念，单位是px
				2、值是相对的，并不是绝对的

			2、设备像素（物理像素）
				1、屏幕的物理像素，任何设备屏幕的物理像素的数量都是固定不变的，单位是pt（点）
				2、一般指的是手机的分辨率
                2、1pt = 1/72英寸（inch）
                
            默认情况下，我们的电脑：1 css像素(px) == 1 设备像素(pt)
            但是当我们在浏览器中放大到200%时：1 css像素 == 2 设备像素

            注意：px其实不是大小单位，而是视角单位。见文档：https://www.w3.org/TR/CSS2/syndata.html#length-units

=====================================================================================================================
			
			3、屏幕尺寸
				1、指的是屏幕对角线的长度
				2、注意英寸是长度单位，不是面积单位
				3、1英寸（inch）= 2.54厘米（cm）
				4、屏幕尺寸 = 屏幕斜边的像素 / PPI

            4、像素密度（PPI）	
                - 指的是：每英寸(指面积：1 inch * 1 inch)上像素（设备像素）的数量
				- PPI的值越高，代表在一定尺寸的屏幕上像素数量越多，屏幕越清晰
				- 它是一个定值，是一个固定的参数
				- PPI = 屏幕斜边的像素 / 屏幕尺寸
                - 同一尺寸下，PPI提高了一倍，那像素会提高4倍
				- 各个设备的PPI值：见文档：https://www.sven.de/dpi/
                
=====================================================================================================================
                
			5、像素比（DPR）
				- DPR = 物理像素 / css像素
				- 本质：一个css像素占用几个设备像素
                - 获取：window.devicePixelRatio
                - 用处：用来保证普通屏的图片放到高清屏时，可以按照像素比来放大。
                    - 实际开发中，我们会按高清屏设计图片，放到普通屏图片会压缩但是不会模糊，放到高清屏就恢复本来大小，也不会变模糊。
                    - 注意：高清屏的PPI是普通屏2倍。

                - 一个设备的像素比是固定的，它决定css像素 与 设备像素之间的比例。
                - 各个设备的DPR值，见文档：https://www.paintcodeapp.com/news/ultimate-guide-to-iphone-resolutions
                    - iPhone 里 各设备DPR 最大为3
                    - 安卓手机不固定，还有小数。如：2.6

            
				iphone6
				750 × 1334		设备像素，屏幕分辨率
				375 × 667		css像素
                2				像素比		
           
=====================================================================================================================
                
            6.补充：
                - 如果DPR > 2，肉眼就很难识别区别了。最明显的就是 1 和 2 之间
                - 如果PPI > 400，肉眼就很难识别区别了。			
         -->
         

		 <script>
			 const margin=Math.sqrt(Math.pow(1080,2)+Math.pow(1920,2));	//屏幕斜边的像素
			 console.log(margin);	//2202.9071700822983
			 console.log(margin/401);	//5.493534089980794 屏幕尺寸
			 console.log(margin/5.5);	//400.52857637859967	PPI


			//ppi增加n倍，物理像素会增加n*n倍。同时每个物理像素的大小会缩小1/4(增加2倍)

            console.log(window.devicePixelRatio);
			//DPR = 物理像素 / css像素	=> 2=750/css像素	=> css像素=750/2=375

		 </script>
		 <div></div>
	</body>	
</html>
