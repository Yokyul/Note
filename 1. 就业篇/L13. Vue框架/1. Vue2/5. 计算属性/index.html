<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>computed</title>
</head>

<body>
    <div id="app">
        {{ msg.split('').reverse().join('') }}<br>
        {{ someComputed }}<br>
        {{ msgReverse }}<br>
        {{ msgMethod() }}<br>
        {{ desc }}<br>
        {{ firstStr }}
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello，我是杉杉',
                name: 'shanshan',
                looks: 'beautiful',
                firstStr: ''
            },
            methods: {
                msgMethod() {
                    console.log('methods');
                    for (let i = 0; i < 10000; i++) {
                        //kjkfg 
                    }
                    return this.msg.split('').reverse().join('');
                }
            },
            computed: {
                someComputed: function () {
                    return 'hahaha';
                },
                msgReverse() {
                    console.log('computed');
                    return this.msg.split('').reverse().join('');
                },
                // desc () {
                //   return `姓名：${this.name},外表：${this.looks}`
                // },
                desc: {
                    get() {
                        console.log('计算属性被读取啦');
                        console.log(this);
                        return `姓名：${this.name},外表：${this.looks}`
                    },
                    set(newVal) {
                        console.log('计算属性被设置啦', newVal);
                        this.firstStr = newVal;
                    }
                }
            }
        });

        vm.desc = "yuyu"; //set()用法
    </script>
</body>

</html>
