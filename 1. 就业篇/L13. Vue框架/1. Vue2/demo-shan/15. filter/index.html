<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    {{ content | capitalize }}
    <br>
    {{ money | toMoney }}
    <br>
    {{ likes | addWord }}
  </div>

  <script>

    // 首字母大写
    Vue.filter('capitalize', val => {
      if(!val) { return };
      return val.charAt(0).toUpperCase() + val.slice(1);
    })

    // 数字中间加上逗号
    Vue.filter('toMoney', val => {
      if(!val) { return };
      return val.toLocaleString();
    })

    // 数字添加文字“万”
    Vue.filter('addWord', val => {
      if(!val) { return };
      if(val > 10000) {
        return ( val / 10000 ).toFixed(1) + '万';
      }
      return val;
    })

    const vm = new Vue({
      el: '#app',
      data: {
        content: 'shanshan',
        money: 82736582365287,
        likes: 767587643
      }
    })
  </script>
</body>

</html>
