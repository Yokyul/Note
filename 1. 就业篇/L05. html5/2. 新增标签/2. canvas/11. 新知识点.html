<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<canvas id="canvas" width="500" height="500"></canvas>
	<script>
        
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');

		context.beginPath();
		context.fillStyle = 'red';
		context.fillRect(50, 50, 200, 100);

		context.globalCompositeOperation='source-out';         // 两个图形重合部分，颜色叠加

		context.beginPath();
		context.fillStyle = 'green';
		context.arc(100, 100, 70, 0, Math.PI * 2, 0);
		context.fill(); 


		// context.beginPath();

		// context.textBaseline='middle';              // 文字与图形起点，垂直方向的对齐方式
		// context.fillText('陈学辉',400,200);
	</script>
</body>

</html>
