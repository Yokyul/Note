<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自由下落</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="can" width="600px" height="400px"></canvas>

    <script>
        var canvas = document.getElementById('can');
        var ctx = canvas.getContext('2d');

        var speed = 2;
        var height = 100;
        var timer = setInterval(function () {
            ctx.clearRect(0, 0, 600, 400);               // 清除从0, 0 开始的，宽600px，高400px的区域
            ctx.strokeRect(100, height, 50, 50);
            height += speed;

            if (height >= 350) {
                speed *= -1;
            }
            if (height <= 0) {
                speed *= -1;
            }


        }, 1000 / 60)



    </script>
</body>

</html>
