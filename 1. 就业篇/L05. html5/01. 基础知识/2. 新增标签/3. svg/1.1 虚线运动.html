<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        @keyframes move {
            0%{
                stroke-dashoffset: 200px;
            }
            100%{
                stroke-dashoffset: 0px;
            }
        }

        line {
            stroke: black;
            stroke-width: 5px;
            stroke-dasharray: 200px;
            stroke-dashoffset: 200px;
            animation: move 1s linear infinite alternate-reverse;
        }
    </style>
</head>

<body>
    <svg width="500px" height="300px" style="border: 1px solid black;">

        <line x1='100' y1='200' x2="300" y2="200"></line>


    </svg>
</body>

</html>
