<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>

    <!-- 
            比例尺：用在地图放大缩小.

            如果原来 svg的 width="500px" height="300px" ，那么设置viewBox="0, 0, 250, 150" 之后，
        就是将原本的画板扩大两倍，里面的图形也随之扩大两倍。

            0 0：起始位置
            250 150：可视区宽高

     -->


    <svg viewBox="0, 0, 250, 150" width="500px" height="300px" style="border: 1px solid black;">

        <rect x="0" y="0" height="50" width="100"></rect>


    </svg>
</body>

</html>
