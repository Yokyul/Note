<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        canvas {
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <canvas id="can" width="600px" height="400px"></canvas>

    <script>
        /** @type {HTMLCanvasElement} */ 
        var canvas = document.getElementById('can');
        var ctx = canvas.getContext('2d');

        // 方法一
        ctx.beginPath();
        ctx.rect(100, 100, 150, 100);               // 100,100是起始位置；宽：150；高：100
        ctx.fill();
        ctx.stroke();
        
        // 方法二
        ctx.beginPath();
        ctx.strokeRect(100, 200, 150, 100);         // 直接渲染
        ctx.fill();                                 // 无效

        // 方法三
        ctx.beginPath();
        ctx.fillRect(300, 100, 150, 100);           // 直接填充渲染

    </script>
</body>

</html>
