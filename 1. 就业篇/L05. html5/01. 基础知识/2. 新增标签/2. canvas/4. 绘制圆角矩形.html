<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        canvas {
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 
        1.画圆角矩形需要： A B C
          A 
          |             
          |             
          |             
          |             
          B —— —— —— —— C

        2.点A 是初始位置
          点B 是圆角 上延长线和右延长线 上的交点
          点C 是圆角 右延长线上的某个点

        3.初始位置的坐标要 将圆角区域预留出。
     -->

    <canvas id="can" width="600px" height="400px"></canvas>

    <script>
        var canvas = document.getElementById('can');
        var ctx = canvas.getContext('2d');

        ctx.moveTo(100, 110);                   // 参数：A(x, y)
        ctx.arcTo(100, 200, 200, 200, 10);      // 参数：B(x, y)  C(x, y)  圆角大小(px)
        ctx.arcTo(200, 200, 200, 100, 10); 
        ctx.arcTo(200, 100, 100, 100, 10); 
        ctx.arcTo(100, 100, 100, 200, 10); 
        ctx.fill();
        ctx.stroke();


    </script>
</body>

</html>
