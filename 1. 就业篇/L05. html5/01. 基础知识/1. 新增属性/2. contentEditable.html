<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
     <!-- 
        1.true:可以修改文本。 false：不可以修改文本。
        2.所有浏览器都支持。
        3.一般用于浏览器的表格修改
        4.可以被继承
        5.以下写法，span内部的name、sex不能删，但是可以把整个span标签删掉。
    -->
    <div contenteditable="true">
        <span contenteditable="false">name: </span>yuyu<br>
        <span contenteditable="false">sex: </span>男
    </div>


</body>

</html>
