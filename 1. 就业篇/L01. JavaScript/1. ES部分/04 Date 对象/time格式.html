<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>timer格式</title>
</head>

<body>
    <!-- 正常时间 -->
    <time datetime="2020-5-16">2020-5-16</time><br>

    <!--    T:间隔日期与时间   -->
    <time datetime="2020-5-16T14:00">2020-5-16</time><br>

    <!--    Z:机器编码用得是utc标准时间   -->
    <time datetime="2020-5-16T14:00Z">2020-5-16</time><br>

    <!--    +后面是时差   -->
    <time datetime="2020-5-16T14:00+6:00">2020-5-16</time>
</body>

</html>
