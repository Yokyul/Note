<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>事件对象</title>
</head>

<body>
    <div>
        <button>按钮</button>
        <a href="https://www.w3school.com.cn/tags/index.asp">html参考手册</a>
    </div>
    
    <script>
        var div = document.getElementsByTagName('div')[0];
        var btn = document.getElementsByTagName('button')[0];
        var a = document.getElementsByTagName('a')[0];

        div.addEventListener("click", yu);
        btn.addEventListener("click", gu);
        a.addEventListener("click", showa);
        
        function yu() {
            alert("冒泡啦");
        }

        function gu(e) {                        // 事件对象e
            alert(e.type);
            alert(e.target);
            e.stopPropagation();                // 阻止事件冒泡, 即btn往上一级div冒泡被阻止
        }
        
        function showa(e) {
            e.stopPropagation();                // 阻止事件冒泡
            e.preventDefault();                 // 阻止默认事件, 即：<a>不会跳转
        }
    </script>


</body>

</html>
