<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原生js实现学生管理系统</title>
    <link rel="shortcut icon" href="./images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div id="header">
        <div class="logo">
            <img src="./images/logo.png">
            <span>渡一教育</span>
        </div>
        <ul class="user">
            <li class="username">yuyu</li>
            <li class="logout">
                <a href="./login.html">退出</a>
            </li>
        </ul>
    </div>
    <div id="left-menu">
        <dl class="menu">
            <dt>学生管理</dt>
            <dd data-id="student-list" class="active">学生列表</dd>
            <dd data-id="student-add">新增学生</dd>
        </dl>
    </div>
    <div id="right-content">
        <div id="student-list">
            <table>
                <thead>
                    <tr>
                        <th>学号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>邮箱</th>
                        <th>年龄</th>
                        <th>手机号</th>
                        <th>住址</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
            <div class="modal">
                <div class="modal-form">
                    <h3>编辑表单</h3>
                    <form action="#" id="edit-student-form">
                        <div>
                            <label for="edit-name">姓名</label>
                            <input type="text" id="edit-name" name="name">
                        </div>
                        <div>
                            <label for="">性别</label>
                            <input type="radio" name="sex" id="edit-male" value="0" checked>
                            <label for="edit-male" class="sex">男</label>
                            <input type="radio" name="sex" id="edit-female" value="1">
                            <label for="edit-female" class="sex">女</label>
                        </div>
                        <div>
                            <label for="edit-email">邮箱</label>
                            <input type="email" id="edit-email" name="email">
                        </div>
                        <div>
                            <label for="edit-number">学号</label>
                            <input type="text" id="edit-number" name="sNo" disabled>
                        </div>
                        <div>
                            <label for="edit-birthYear">出生年</label>
                            <input type="text" id="edit-birthYear" name="birth">
                        </div>
                        <div>
                            <label for="edit-phone">手机号</label>
                            <input type="text" id="edit-phone" name="phone">
                        </div>
                        <div>
                            <label for="edit-address">住址</label>
                            <input type="text" id="edit-address" name="address" value="wwewr">
                        </div>
                        <div>
                            <button id="edit-submit" class="btn">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div id="student-add">
            <form action="#" id="add-student-form">
                <div><label for="name">姓名</label><input type="text" id="name" name="name"></div>
                <div><label for="">性别</label>
                    <input type="radio" name="sex" id="male" value="0" checked>
                    <label for="male" class="sex">男</label>
                    <input type="radio" name="sex" id="female" value="1">
                    <label for="female" class="sex">女</label>
                </div>
                <div><label for="email">邮箱</label><input type="email" id="email" name="email"></div>
                <div><label for="number">学号</label><input type="text" id="number" name="sNo"></div>
                <div><label for="birthYear">出生年</label><input type="text" id="birthYear" name="birth"></div>
                <div><label for="phone">手机号</label><input type="text" id="phone" name="phone"></div>
                <div><label for="address">住址</label><input type="text" id="address" name="address"></div>
                <div><label for=""></label>
                    <button id="add-submit" class="btn">提交</button>
                    <input type="reset" class="btn">
                </div>
            </form>
        </div>
    </div>

    <script src="./js/cookie.js"></script>
    <script src="./js/ajax.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
