        // 使用原生JS , addEventListener 给每个li元素绑定一个click事件，输出他们的顺序
        var li = document.getElementsByTagName('li');
        for (i = 0; i < li.length; i++) {
            (function (i) {
                li[i].addEventListener('click', function () {
                    console.log(i);
                }, false)
            }(i))
        }



    </script>
