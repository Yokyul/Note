<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7</title>
    <style>
        div {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100px;
            height: 100px;
            background: orange;
        }

        span {
            position: absolute;
            left: 300px;
            top: 0px;
            background: black;
            width: 1px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>
   
    <script>
       
        // 弹性运动：结合加速运动，缓冲运动原理
        // 利用 缓冲原理 使加速度不断变小    a = (target - dom.offsetLeft) / 5;
        // 想让物体最终停下，引入u，使得每次移动的距离越来越少
        // 当最后移动距离的 绝对值 小于1时， 就关闭定时器，且设置  dom.style.left = target + 'px';


        var oDiv = document.getElementsByTagName('div')[0];
        var timer = null;
        oDiv.onclick = function () {
            startMove(this, 300);
        }


        function startMove(dom, target) {
            clearInterval(timer);
            // 正 -> 负 <-
            var a = 3;
            var iSpeed = 0;
            var u = 0.8;
            timer = setInterval(function () {
                a = (target - dom.offsetLeft) / 5;
                iSpeed += a;
                iSpeed *= 0.8;

                if (Math.abs(iSpeed) < 1 && Math.abs(target - dom.offsetLeft) < 1) {
                    clearInterval(timer);
                    dom.style.left = target + 'px';
                } else {
                    dom.style.left = dom.offsetLeft + iSpeed + 'px';
                }

            }, 30);
        }


    </script>
</body>

</html>
