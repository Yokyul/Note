<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>琉璃球</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #000;
        }

        div {
            color: #fff;
            position: absolute;
            left: calc(50% - 150px);
            top: calc(50% - 150px);
            width: 300px;
            height: 300px;
            background-color: red;
            border-radius: 50%;


            box-shadow: inset 0px 0px 50px #fff,
                inset 10px 0px 80px #f0f,       
                inset -10px 0px 80px #0ff,
                inset 10px 0px 300px #f0f,      /* 加重左边的效果 */
                inset -10px 0px 300px #0ff,     /* 加重右边的效果 */
                0px 0px 50px #fff,
                -10px 0px 80px #f0f,
                10px 0px 80px #0ff;



                
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
