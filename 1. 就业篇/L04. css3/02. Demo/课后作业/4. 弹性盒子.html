<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘德华</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        .wrapper {
            background-color: wheat;
            width: 400px;
            height: 180px;
            margin: 8px 0 0;
            padding: 16px 20px 20px;
            box-sizing: border-box;
            display: flex;
            resize: both;
            overflow: hidden;
        }

        .bg {
            background-image: url("http://ims-cdn0.sm.cn/ims?kt=MD5&at=smk&key=87ECEDE6E386C4C1C074447595BE7C33&tv=0_0&x.jpg");
            background-size: 108px;
            background-repeat: no-repeat;
            flex: 0 0 108px;
        }

        .content {
            margin-top: 20px;
            margin-left: 20px;
            flex: 1 1 auto;
            align-content: center;
        }

        span{
            color: rgba(0, 0, 0, .4);
            font-size: 14px;
            line-height: 22px;
        }
        .title span {
            font-weight: 700;
            font-size: 24px;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="bg"></div>
        <div class="content">
            <a href="#">
                <div class="title">
                    <span>刘德华</span>
                </div>
                <div class="subtitle">
                    <span>演员，歌手，填词人，制片人</span>
                </div>
            </a>
            <div class="birth">
                <span>1961年09月27日（58岁）</span>
            </div>
        </div>
    </div>
</body>

</html>
