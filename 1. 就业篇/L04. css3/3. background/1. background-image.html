<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            position: absolute;
            left: calc(50% - 100px);
            top: calc(50% - 100px);

            background-image: linear-gradient(red, yellow);
            background-image: url(images/cloud.jpg), url(images/star.jpg);
            background-size: 200px 100px, 200px 100px;
            background-repeat: no-repeat;
            background-position: 0 0, 0 100px;
        }

        .div2 {
            width: 200px;
            height: 200px;
            margin-left: 100px;
            background-image: linear-gradient(to right, red 50px, yellow 100px, green 150px, blue);
        }

        .div3 {
            width: 200px;
            height: 200px;
            margin-left: 100px;
            margin-top: 100px;
            background-image: radial-gradient(circle closest-side at 50px 100px, red , yellow , green)
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>

</html>
