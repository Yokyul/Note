<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态增加导航栏</title>
    <style>
        .wrapper {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            display: flex;
           
        }

        .content {
            flex: 1 1 auto;
            height: 30px;
            text-align: center;
            line-height: 30px;
            color: #f40;
        }

        .content:hover{
            background-color: bisque;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="content">天猫</div>
        <div class="content">淘宝</div>
        <div class="content">聚划算</div>
        <div class="content">聚划算</div>
    </div>
</body>

</html>
