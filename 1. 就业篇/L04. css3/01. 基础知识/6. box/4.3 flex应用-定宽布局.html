<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定宽度的布局</title>
    <style>
        .wrapper {
            width: 400px;
            height: 200px;
            border: 1px solid #000;
            display: flex;
            resize: both;
            overflow: hidden;

        }

        .content {
            height: 100px;
            flex: 1 1 auto;
            border: 1px solid #f40;
            box-sizing: border-box;
        }

        .content:nth-of-type(1) {
            flex: 2 2 auto;
        }

        .content:nth-of-type(2) {
            flex: 0 0 200px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
    </div>
</body>

</html>
