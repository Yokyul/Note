<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perspective / perspective-origin</title>
    <style>
        :root{
            height: 100%;
        }
        body {
            perspective: 800px;
            perspective-origin: center center;
            height: 100%;
        }

        div {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 100px;
            background-image: url(y1.jpg);
            background-size: cover;
            transform: rotateY(45deg);
        }

        .content1 {
            left: 200px;
        }

        .content2 {
            left: 350px;
        }

        .content3 {
            left: 500px;
        }

        .content4 {
            left: 650px;
        }

        .content5 {
            left: 800px;
        }
    </style>
</head>

<body>
    <div class="content1"></div>
    <div class="content2"></div>
    <div class="content3"></div>
    <div class="content4"></div>
    <div class="content5"></div>

    <script>
        document.body.onmousemove = function (e) {
            this.style.perspectiveOrigin = " " + e.pageX + "px " + e.pageY + "px"
        }
    </script>
</body>

</html>
