<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>跑马效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        @keyframes run {
            0% {
                background-position: 0 0;

            }

            100% {
                background-position: -2400px 0;
            }
        }

        div {
            width: 200px;
            height: 100px;
            background-image: url(horse.png);
            background-repeat: no-repeat;
            background-position: 0 0;
            animation: run .5s steps(12, end) infinite;
        }
    </style>
</head>

<body>

    <div class="horse"></div>

</body>

</html>
