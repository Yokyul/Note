<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小月亮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000;
        }

        div {
            color: #fff;
            position: absolute;
            left: calc(50% - 150px);
            top: calc(50% - 150px);
            width: 300px;
            height: 300px;
            background-color: #fff;
            border-radius: 50%;

            box-shadow: 0px 0px 60px 20px rgb(233, 230, 230), 
            inset 5px 0px 20px #fff, 
            inset 70px 0px 20px #000
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
