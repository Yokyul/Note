<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            position: absolute;
            top: calc(50% - 100px);
            left: calc(50% - 100px);

            /* border-radius: 50px 60px 70px 100px; */
            box-shadow: inset 0px 0px 0px #000,
                              3px 0px 10px #f0f,
                              0px -3px 10px #0ff,
                              -3px 0px 10px #f00,
                              0px 3px 10px #ff0,0px 3px 10px #ff0;
            
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
