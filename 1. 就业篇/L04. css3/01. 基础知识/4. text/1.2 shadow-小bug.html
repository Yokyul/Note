<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小bug</title>
    <style>
        body {
            background-color: #000;
        }

        div {
            width: 500px;
            height: 100px;
            line-height: 100px;
            font-size: 100px;
            font-weight: bold;
            position: absolute;
            left: calc(50% - 300px);
            top: 100px;

            background-image: url(images/yuyu.jpg);
            /* background-repeat: no-repeat; */
            background-origin: content-box;
            background-size: 800px 200px;
            background-position: 0 0;

            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            /* text-fill-color: transparent; */

            text-shadow: 10px 10px 0px rgba(0, 255, 255, .3),
                -10px -10px 0px rgba(255, 0, 0, .3);

        }

        div:hover {
            background-position: center center;
            transition: all .6s;
        }
    </style>
</head>

<body>
    <div>我好帅啊</div>
</body>

</html>
