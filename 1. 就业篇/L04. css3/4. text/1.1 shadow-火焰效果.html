<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火焰效果</title>
    <style>
        body {
            background-color: #000;
        }

        div {
            margin-left: 200px;
            margin-top: 50px;
            width: 700px;
            height: 100px;
            color: #ddd;
            font-size: 70px;
        }
        div::before{
            content: "NO ";
            opacity: 0;

        }
        div:hover {
            text-shadow: 0px 0px 10px #f00,
                         0px 0px 20px #f10,
                         0px 0px 30px #f20;
        }
        div:hover::before{
            opacity: 1;
            text-shadow: 0px 0px 10px #f00,
                         0px 0px 20px #f10,
                         0px 0px 30px #f20,
                         0px -10px 10px #f00,
                         0px -15px 20px #f10,
                         0px -20px 30px #f20;
        }
    </style>
</head>

<body>
    <div>Access</div>
</body>

</html>
