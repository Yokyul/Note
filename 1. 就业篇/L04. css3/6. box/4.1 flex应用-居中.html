<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中效果</title>
    <style>
        .wrapper {
           width: 300px;
           height: 300px;
           border: 1px solid #000;
           display: flex;    
           justify-content: center;
           align-items: center;     
           resize: both; 
           overflow: hidden;                                                    
       }

       .content {
           width: 100px;
           height: 100px;
           border: 1px solid red;                                 
       }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content"></div>
    </div>
</body>
</html>
