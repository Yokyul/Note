<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-shrink</title>
    <style>
        .wrapper {
           width: 600px;
           height: 300px;
           border: 1px solid #000;

           display: flex;                                                              
       }

       .content {
           width: 200px;
           height: 100px;
           /* border: 1px solid red; */
           box-sizing: border-box;

           flex-shrink: 1;                   /* 当主轴方向子元素超出空间时，让这一行的子元素按照设置的比例压缩。默认1 */
       }

       .content:nth-of-type(3) {
           width: 400px;
           flex-shrink: 3; 
       }

       /* 计算方式：用内容区宽度加权计算，最终压缩的也是内容区宽度，border、padding宽度不变。
            200px*1 + 200px*1 + 400px*3 = 1600px 
            超出部分：200px
            第一第二个子元素压缩：(200/1600)*200 = 25px
            第三个子元素压缩：(1200/1600)*200 = 150px
       */
   </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
    </div>
</body>
</html>
