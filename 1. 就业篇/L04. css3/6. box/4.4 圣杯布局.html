<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣杯布局</title>
    <style>
        .wrapper {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: hidden;
        }

        .header,
        .footer {
            flex: 0 0 20%;
            border: 1px solid red;
            box-sizing: border-box;
        }

        .contain {
            flex: 1 1 auto;
            display: flex;
        }

        .left,
        .right {
            flex: 0 0 20%;
            border: 1px solid green;
            box-sizing: border-box;
        }
        .center{
            flex: 1 1 auto;
            border: 1px solid yellow;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="contain">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
