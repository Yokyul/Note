<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script src="./js/jquery.js"></script>
    <script>
        /*
            1.jsonp格式哪里特殊？
                - 发送的时候，会带上一个参数callback
                - 返回的结果不是json ，而是 callback的名字 + ( + json + ) 的字符串。

            2.jsonp跨域，只能使用get方法，如果我们设置的是post方法，jquery会自动转为get方法。

            3.是不是在jsonp里面我只能使用get方法？是不是我设置的post方法都会转为get方法？
                不是。jquery会先判断是否同源，如果同源，那么设置的是get就是get，设置的post就是post。如果不是同源，无论设置的什么，都改为get.
        */
        $.ajax({
            url: "http://developer.duyiedu.com/edu/testJsonp",
            type: "post",
            dataType: "jsonp",
            success: function (data) {
                console.log(data);
            }
        });
    </script>
</body>

</html>
