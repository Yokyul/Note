<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签分类</title>
    <style>
        div {
            display: block;
        }

        span {
            display: inline;
        }

        img {
            height: 200px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>123</div>123
    <br>

    <span>456</span>456
    <br>
    
    <img src="../images/cloud.jpg">img
</body>

</html>
