<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五环</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .plat {
            width: 380px;
            height: 190px;
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -190px;
            margin-top: -95px;
        }

        .circle1,
        .circle2,
        .circle3,
        .circle4,
        .circle5{
            width: 100px;
            height: 100px;
            position: absolute;
            border-radius: 50%;
        }

        .circle1 {
            left: 0;
            top: 0;
            border: 10px solid red;
            z-index: 1;
        }

        .circle2 {
            left: 130px;
            top: 0;
            border: 10px solid green;
            z-index: 1;
        }

        .circle3 {
            left: 260px;
            top: 0;
            border: 10px solid yellow;
            z-index: 1;
        }

        .circle4 {
            left: 65px;
            top: 70px;
            border: 10px solid blue;
        }

        .circle5 {
            left: 195px;
            top: 70px;
            border: 10px solid black;
        }
    </style>
</head>

<body>
    <div class="plat">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
        <div class="circle5"></div>
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>

</html>
