<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table元素布局</title>
</head>

<body marginheight="0px" marginwidth="0px">

    <table width="100%" height="950px" style="background: cornsilk">
        <tr>
            <td colspan="2" width="100%" height="10%" style="background-color: red" >头部</td>
        </tr>
        <tr>
            <td width="20%" height="70%" style="background-color: chocolate" >
                <img src="../images/yuyu.jpg" height="300" width="400">
            </td>
            <td width="80%" height="70%" style="background-color: brown" >内容</td>
        </tr>
        <tr>
            <td colspan="2" width="100%" height="20%" style="background-color: chartreuse" >底部</td>
        </tr>
    </table>

</body>
</html>
