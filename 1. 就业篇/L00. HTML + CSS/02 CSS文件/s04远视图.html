<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远视图</title>
    <style>
        .div1 {
            width: 10px;
            height: 10px;
            background-color: #fff;
        }    
        .div2 {
            width: 10px;
            height: 10px;
            background-color: greenyellow;
            padding: 10px;
        }
        .div3 {
            width: 30px;
            height: 30px;
            background-color: #fff;
            padding: 10px;
        }
        .div4 {
            width: 50px;
            height: 50px;
            background-color: greenyellow; 
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="div4">
        <div class="div3">
            <div class="div2">
                <div class="div1">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
