<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文本</title>
    <style>
        .yu {
            width: 500px;
            height: 100px;
            line-height: 100px;
            border: 1px dashed black;
            color: gold;
            text-align: center;
            cursor: help;
            text-decoration: line-through;
        }
        .p {
            width: 500px;
            height: 300px;
            border: 1px solid black;
            text-align: left;
            text-indent: 2em;
        }
    </style>
</head>

<body>
    <div class="yu">yuyu</div>
    <div class="p">
        前端即网站前台部分，运行在PC端，移动端等浏览器上展现给用户浏览的网页。
        随着互联网技术的发展，HTML5，CSS3，前端框架的应用，跨平台响应式网页设计能够适应各种屏幕分辨率，
        完美的动效设计，给用户带来极高的用户体验。
    </div>

</body>

</html>
