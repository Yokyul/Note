<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin的bug</title>
    <style>
        .wrapper {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-left: 100px;
            margin-top: 100px;
            /* 解决塌陷问题 */
            overflow: hidden;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: black;
            margin-left: 50px;
            margin-top: 50px;
        }

        .div1{
            background-color: chartreuse;
            /* div1和div2上下总距离 */
            margin-bottom: 100px;
        }
        .div2{
            background-color: chartreuse;
        }
    </style>
</head>

<body>
    <!-- 嵌套元素的margin塌陷 -->
    <div class="wrapper">
        <div class="box"></div>
    </div>

    <!-- 兄弟元素的margin合并 -->
    <div class="div1">123</div>
    <div class="div2">456</div>
</body>

</html>
