<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>yu</td>
            <td>yu</td>
        </tr>
        <tr>
            <td>
                <!--表格元素是一个列表-->
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </td>
            <td>数字</td>
        </tr>
    </table>
    <br />

    <!--无序列表（常用）-->
    <ul type="square">
        <li>yu</li>
        <li>gu</li>
        <li>yj</li>
    </ul>

    <!-- 有序列表（少见） -->
    <ol type="1" start="5" reversed="reversed">
        <li>yu</li>
        <li>gu</li>
        <li>yj</li>
    </ol>

    <!--嵌套列表-->
    <ol>
        <li>宠物</li>
        <ul>
            <li>猫</li>
            <li>狗</li>
            <li>鼠</li>
        </ul>
        <li>植物</li>
        <li>我们</li>
    </ol>

    <!--自定义列表-->
    <dl>1
        <dt>yu</dt>
        <!--副标题-->
        <dd>我和你</dd>
        <dd>我和你</dd>
    </dl>

</body>

</html>
