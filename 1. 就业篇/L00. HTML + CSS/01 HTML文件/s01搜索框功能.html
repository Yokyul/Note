<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>搜索框功能</title>
</head>

<body>
    <form action="" method="GET">
        <p>
            用户名：<input type="text" name="username" style="color: #999;" value="请输入" onfocus="focus" onblur="blur">
        </p>
        <p>
            密 码：<input type="password" name="password">
        </p>
        <input type="submit" name="提交">
    </form>

    <script>
        function focus() {
            if (this.value == '请输入') {
                this.value = '';
                this.style.color = '#424242';
            }
        }

        function blur() {
            if (this.value == '') {
                this.value = '请输入';
                this.style.color = '#999';
            }
        }
    </script>

</body>

</html>
