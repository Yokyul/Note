<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>搜索框功能</title>
</head>

<body>
    <form action="" method="GET">
        <p>
            用户名：
            <input 
            type="text" 
            name="username" 
            style="color: #999;" 
            value="请输入" 
            onfocus="if(this.value == '请输入') {
                this.value = '';
                this.style.color = '#424242';
            }" 
            onblur="if (this.value == '') {
                this.value = '请输入';
                this.style.color = '#999';
            }">
        </p>
        <p>
            密 码：<input type="password" name="password">
        </p>
        <input type="submit" name="提交">
    </form>



</body>

</html>
