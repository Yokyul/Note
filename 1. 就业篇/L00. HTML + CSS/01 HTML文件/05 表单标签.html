<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>

<body>
    <form action="" method="GET">
        <p>
            用户名：<input type="text" name="username" value="请输入用户名"><br>
            密 码： <input type="password" name="password" value=""><br>
        </p>


        <p>
            <!-- 普通按钮 -->
            <input class="a" type="button" value="按钮"><br>
            
            <!-- name的功能:使这两个选项成为一组，从而实现复选框 -->
            你喜欢吃什么？
            苹果<input type="checkbox" name="fruit" value="apple">
            橘子<input type="checkbox" name="fruit" value="orange">
            香蕉<input type="checkbox" name="fruit" value="banana">
            菠萝<input type="checkbox" name="fruit" value="boluo"><br>

            <!-- name的功能:使这两个选项成为一组，从而实现单选框功能 -->
            选择性别：
            <input type="radio" name="sex" value="man" checked="checked">男
            <input type="radio" name="sex" value="woman">女<br>
        </p>

        <p>
            <!-- 下拉菜单 name数据名，yuyu就是数据值，也可以value改数据值 -->
            你喜欢谁？
            <select name="people">
                <option value="">yuyu</option>
                <option value="">gugu</option>
            </select>
        </p>

        <!-- 自动提交 -->
        <input type="submit" value="进行交互">
    </form>

    输入信息：<br>
    <textarea rows="10" cols="20"></textarea>

</body>

</html>
