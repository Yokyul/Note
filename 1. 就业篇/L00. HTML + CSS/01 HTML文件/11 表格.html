<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>

<body>
    <table border="1" cellpadding="10">
        <caption>爱情</caption>
        <!--表头-->
        <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>关系</th>
        </tr>
        <!--一个3*3表格-->
        <tr>
            <td>yuyu</td>
            <td>22</td>
            <td>爱人</td>
        </tr>
        <tr>
            <td>gugu</td>
            <td>22</td>
            <td>爱人</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <br />
    <table border="1" cellspacing="10" bgcolor="red">
        <caption>爱情</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>yuyu</td>
            <td>and</td>
            <td>gugu</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>


    <table>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>关系</th>
            </tr>
        </thead>
    </table>


</body>

</html>
