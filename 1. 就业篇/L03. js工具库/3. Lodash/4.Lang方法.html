<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
</head>

<body>
	<script src="js/lodash.js"></script>
	<script>

		// 1. castArray()			强制转为数组，其实就是在外面加一层方括号
		console.log(
			_.castArray('a'),				//["a"]
			_.castArray({ a: 1, b: 2 }),	//[{a: 1, b: 2}]
		);




		// 2
		// 2.1 clone()				浅拷贝。  拷得是地址，你改我也改
		var obj1 = {
			a: 1,
			b: { c: 2 }
		};
		var obj2 = _.clone(obj1);
		console.log(obj1, obj2);
		obj2.b.c = 3, console.log(obj1, obj2);

		// 2.2 cloneDeep()			深拷贝。   拷得是值，你改我不改
		var obj3 = _.cloneDeep(obj1);
		obj3.b.c = 4, console.log(obj1, obj3);




		// 3. conformsTo()			通过第二个参数来检测对象的属性值是否满足条件
		var object = { 'a': 1, 'b': 2 };
		console.log(
			_.conformsTo(object, { 'b': function (n) { return n > 1 } }),	//true
			_.conformsTo(object, { 'b': function (n) { return n > 2 } }),	//false
		);



		// 4
		// 4.1 ea()					比较两个值是否相等
		console.log(
			_.eq(12, 12),				//true
			_.eq({ a: 1 }, { a: 1 }),	//false，  对象比较得是 地址
			_.eq(NaN, NaN),				//true，   修正了原生js不等的情况
		);
		// 4.2 gt()					第一个值是否大于第二个值
		console.log(
			_.gt(3, 1),					//true
			_.gt(3, 3),					//false
		);
		// 4.3 gte()				第一个值是否大于等于第二个值
		// 4.4 lt()					小于
		// 4.5 lte()				小于等于




		// 5
		// 5.1 isArray() 			判断是否为数组
		//     isObject()			判断是否为对象
		console.log(
			_.isArray([1, 2, 3]),				//true
			_.isArray(document.body.children),	//false，  类数组
			_.isObject({}),						//true
			_.isObject(null),					//false，  修正了原生js为true的情况
		);

		// 5.2 toArray()			将参数转化为数组
		console.log(
			_.toArray({ a: 1, b: 2 }),			//[1, 2]，  将数值取出
			_.toArray('abc'),					//["a", "b", "c"]
			_.toArray(null),					//[]
		);


	</script>

	
</body>
<html>
