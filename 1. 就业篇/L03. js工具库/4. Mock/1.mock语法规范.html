<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>mock</title>
</head>

<body>
	<script src="js/mock.js"></script>
	<script>
        /* 
            mock介绍：模拟数据的生成器。  帮助前端工程师甩开后端，自己做数据。

            mock的语法规范包括：
		    1）数据模板定义规范（Data Template Definition，DTD）
		    2）数据占位符定义规范（Data Placeholder Definition，DPD）
        */

		// 一、随机生成模板数据 (DTD)
		// 生成规则的含义需要依赖 属性值的类型 才能确定
		// 1. 属性值是字符串 String
		console.log(
			Mock.mock({
				'data1|1-4': 'yugu',		// 随机生成1-4次
				'data2|3': '好帅',			// 固定重置3次
			})
		);

		// 2. 属性值是数字 Number
		console.log(
			Mock.mock({
				'number1|+1': 100,			// 整数，自动加1并且初始值为100
				'number2|1-100': 12,		// 整数，1-100之间的随机数，包括1和100（1=<数字<=100）	12用来确定是数据为数字类型
				'number3|1-100.5': 12,		// 小数，整数部分为为1-100间随机数，包括1和100；小数部分为固定5位随机数
				'number4|1-100.1-10': 12,	// 小数，整数部分为为1-100间随机数，包括1和100；小数部分为1-10位随机数（位数随机，数字也随机）
				'number5|123.1-10': 12,		// 数字123后面随机添加1-10位小数
				'number6|123.10': 12,		// 数字123后面固定添加10位小数，但小数的值是随机的
				'number7|80': 12,
			})
		);

		// 3. 属性值是布尔型 Boolean
		console.log(
			Mock.mock({
				'b1|1': true,				// 随机生成一个布尔值，true与false的概率各为一半
				'b2|1-5': true,				// 随机生成一个布尔值，值为value的概率是min / (min + max)，值为!value的概率是max / (min + max)
			})
		);

		// 4. 属性值是对象 Object
		console.log(
			Mock.mock({
				'obj1|1-3': { a: 10, b: 20, c: 30, d: 40 },		// 随机选取对象里1-3个属性
				'obj2|2': { a: 10, b: 20, c: 30, d: 40 },		// 随机选取对象里2个属性
			})
		);

		// 5. 属性值是数组 Array
		console.log(
			Mock.mock({
				'arr1|1': ['a', 'b', 'c', 'd', 'e'],			// 随机选取数组里1个数据
				'arr2|1-3': ['a', 'b', 'c', 'd', 'e'],			// 随机重复数组 1-3次
			})
		);

		// 6. 属性值是函数 Function (不用给规则)
		console.log(
			Mock.mock({
				'result': function () { return 1 + 2 }			// 把函数的返回值当作属性的结果
			})
		)

		// 7. 属性值是正则表达式 RegExp (不用给规则)
		console.log(
			Mock.mock({
				'reg1': /[a-z][A-Z][0-9]/,
				'reg2': /\w\W\s\S\d\D/,
				'reg3': /\d{5,10}/								// 随机取5-10位数字
			})
		)



		// 二、随机生成各种数据：使用 Mock.Random 工具类
		var Random = Mock.Random;
		// console.log(Random);

		//1. Basics	基础类里的方法，共7个
		// (1) Random.boolean()				随机一个布尔值
		console.log(
			Random.boolean(),				// 表示默认：1
			Random.boolean(1, 9, true),
			Random.boolean(1, 2, false),
		);
		// (2) Random.natural()				随机一个自然数（大于等于 0 的整数）
		console.log(
			Random.natural(),				// 表示默认：min=0, max=9007199254740992
			Random.natural(100),			// 表示：min=100
			Random.natural(0, 50),			// 表示：min=0, max=50
		);
		// (3) Random.integer()				随机一个整数（包含负数）
		console.log(
			Random.integer(),				// 表示默认：min=-9007199254740992, max=9007199254740992
			Random.integer(-100),
			Random.integer(-50, 50),
		);
		// (4) Random.float()				随机一个小数
		console.log(
			Random.float(),
			Random.float(0),				// 表示整数部分的min
			Random.float(-10, 10),			// 表示整数部分的min，max
			Random.float(-10, 10, 3),		// 表示整数部分的min，max；小数部分的位数 dmin
			Random.float(-10, 10, 2, 5),	// 表示整数部分的min，max；小数部分的位数 dmin，dmax
		);
		// (5) Random.character()			随机一个字符
		console.log(
			Random.character(),				// 从 规定的4个字符池 随机
			Random.character('abc123'),		// 从 自定义字符池 随机
			Random.character('lower'),		// 从 规定的某一个字符池 随机
		);
		// (6) Random.string()				随机一个字符串
		console.log(
			Random.string(),				// 从 规定的4个字符池 随机3-7个
			Random.string(5),				// 从 规定的4个字符池 随机5个
			Random.string(7, 10),			// 从 规定的4个字符池 随机7-10个
			Random.string('symbol', 5),		// 从 symbol字符池 随机5个
			Random.string('abc123', 1, 3),	// 从 自定义字符池 随机1-3个
		);
		// (7) Random.range()				随机一个整数数据的数组
		console.log(
			Random.range(),					// 随机 []
			Random.range(7),				// 随机 整数数据的数组。 0开始，7结束
			Random.range(3, 7),
			Random.range(1, 10, 2),
		);




		//2、Date	日期类里的方法，共4个
		// (1) Random.date()					随机一个日期
		console.log(
			Random.date(),
			Random.date('yyyy-MM--dd : HH-m-ss'),
		);
		// (2) Random.time()					随机一个时间
		console.log(
			Random.time(),
			Random.time('A HH:mm:ss:SS'),
		);
		// (3) Random.datetime()				随机一个日期+时间
		console.log(
			Random.datetime(),
		);
		// (4) Random.now()						返回当前的日期和时间字符串
		// week 定到这个周的第一天
		console.log(
			Random.now(),
			Random.now('minute'),
		);




		//3、Image	图片类里的方法.  2个
		// (1) Random.image()					生成一个随机的图片地址
		console.log(
			Random.image(),
			Random.image('200x100'),
			Random.image('200x100', '#ffcc33', '#FFF', 'png', 'kaivon'),
		);
		// (2) Random.dataImage()				生成一段随机的 Base64 图片编码
		console.log(
			//Random.dataImage(),
			Random.dataImage('200x100'),
		)




		//4、Color	颜色类里的方法，共5个
		// (1) Random.color()					随机一个16进制的颜色
		console.log(
			Random.color(),
		);
		// (2) Random.hex()
		console.log(
			Random.hex(),
		);
		// (3) Random.rgb()
		console.log(
			Random.rgb(),						// 随机生成一个rgb格式的颜色
		);
		// (4) Random.rgba()
		console.log(
			Random.rgba(),						// 随机生成一个rgba格式的颜色
		);
		// (5) Random.hsl()
		console.log(
			Random.hsl(),						// 随机生成一个hsl格式(色相、饱和度、亮度)的颜色
		);




		//5、Text	文本类里的方法，共8个
		// (1) Random.paragraph()				随机生成一段文本
		console.log(Random.paragraph());
		console.log(Random.paragraph(2));
		console.log(Random.paragraph(1, 3));
		// (2) Random.cparagraph()				随机生成一段中文文本。
		console.log(Random.cparagraph());
		console.log(Random.cparagraph(2));
		console.log(Random.cparagraph(1, 3));
		// (3) Random.sentence()				随机生成一个句子，句子首字母大写
		console.log(Random.sentence());
		console.log(Random.sentence(5));
		console.log(Random.sentence(1, 5));
		// (4) Random.csentence()				随机生成一段中文文本
		console.log(Random.csentence());
		console.log(Random.csentence(5));
		console.log(Random.csentence(1, 5));
		// (5) Random.word()					随机生成一个单词
		console.log(Random.word());
		console.log(Random.word(5));
		console.log(Random.word(1, 5));
		// (6) Random.cword()					随机生成一个汉字
		console.log(Random.cword());
		console.log(Random.cword(5));
		console.log(Random.cword(1, 5));
		console.log(Random.cword('零一二三四五六七八九十', 3));
		console.log(Random.cword('零一二三四五六七八九十', 5, 7));
		// (7) Random.title()					随机生成一个标题
		console.log(Random.title());
		console.log(Random.title(3));
		console.log(Random.title(1, 5));
		// (8) Random.ctitle()					随机生成一句中文标题
		console.log(Random.ctitle());
		console.log(Random.ctitle(3));
		console.log(Random.ctitle(1, 5));




		//6、Name	名字类里的方法，共6个
		// (1) Random.first()					随机生成一个常见的英文名
		console.log(Random.first())
		// (2) Random.last()					随机生成一个常见的英文姓
		console.log(Random.last());
		// (3) Random.name()					随机生成一个常见的英文姓名
		console.log(Random.name(true));									// 是否添加一个中间值
		// (4) Random.cfirst()					随机生成一个常见的中文名
		console.log(Random.cfirst());
		// (5) Random.clast()					随机生成一个常见的中文姓
		console.log(Random.clast());
		// (6) Random.cname()					随机生成一个常见的中文姓名
		console.log(Random.cname());




		//7、Web	Web类里的方法，共6个
		// (1) Random.url()						随机生成一个 URL
		console.log(Random.url());
		console.log(Random.url('http'));								// 指定协议
		console.log(Random.url('http', 'kaivon.cn'));					// 指定域名
		// (2) Random.protocol()				随机生成一个 URL 协议
		console.log(Random.protocol());
		// (3) Random.domain()					随机生成一个域名
		console.log(Random.domain());
		// (4) Random.tld()						随机生成一个顶级域名
		console.log(Random.tld());
		// (5) Random.email()					随机生成一个邮件地址
		console.log(Random.email());
		console.log(Random.email('kaivon.cn'));							// 指定@后的域名
		// (6) Random.ip()						随机生成一个 IP 地址
		console.log(Random.ip());




		//8、Address	地址类里的方法，共5个
		// (1) Random.region()					随机生成一个（中国）大区
		console.log(Random.region());
		// (2) Random.province()				随机生成一个（中国）省（或直辖市、自治区、特别行政区）
		console.log(Random.province());
		// (3) Random.city()					随机生成一个（中国）市
		console.log(Random.city());
		console.log(Random.city(true));									// 是否生成所属的省
		// (4) Random.county()					随机生成一个（中国）县
		console.log(Random.county());
		console.log(Random.county(true));								// 指示是否生成所属的省、市
		// (5) Random.zip()						随机生成一个邮政编码
		console.log(Random.zip());




		//9、Helper	帮助类里的方法，共5个
		// (1) Random.capitalize()				把字符串的第一个字母转换为大写
		console.log(Random.capitalize('kaivon'));
		// (2) Random.upper()					把字符串转换为大写
		console.log(Random.upper('kaivon'));
		// (3) Random.lower()					把字符串转换为小写
		console.log(Random.lower('KAI'));
		// (4) Random.pick()					从数组中随机选取一个元素
		console.log(Random.pick(['a', 'b', 'c', 'd', 'e']));
		// (5) Random.shuffle()					打乱数组中元素的顺序
		console.log(Random.shuffle(['a', 'b', 'c', 'd', 'e']));




		//10、Miscellaneous	其它类里的方法，共3个
		// (1) Random.guid()					随机生成一个 GUID
		console.log(Random.guid());
		// (2) Random.id()						随机生成一个 18 位身份证
		console.log(Random.id());


		

		// 三、数据占位符的使用 (DPD) 
		// 几乎大小写都可以
		console.log(
			Mock.mock('@EMAIL'),
			Mock.mock('@CITY(true)'),
			Mock.mock('@cword("陈学辉好帅", 1, 3)'),
		);


		// 四、扩展方法  (自定义方法)
		Random.extend({
			constellation: function (date) {
				var constellations = ['白羊座', '金牛座', '双子座', '巨蟹座', '狮子座', '处女座', '天秤座', '天蝎座', '射手座', '摩羯座', '水瓶座', '双鱼座'];
				return this.pick(constellations)
			}
		});
		console.log(Random.constellation());
		console.log(Mock.mock('@constellation'))


	</script>
</body>
<html>
