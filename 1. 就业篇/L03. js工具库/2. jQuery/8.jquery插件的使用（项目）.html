<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>使用fullpage插件</title>
	<link rel="stylesheet" href="css/fullpage.css">
	<style>
		ul {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		h2 {
			margin: 0;
		}

		/* fullpage插件 - css修改 */
		#fullpage .section {
			text-align: center;
		}
		#fullpage h2 {
			color: #fff;
			font-size: 80px;
		}
		#fp-nav ul li a span {
			background: #fff;
		}
		.fp-controlArrow.fp-prev {
			left: 50px;
		}
		.fp-controlArrow.fp-next {
			right: 50px;
		}

		/* 左上导航栏 */
		#menu {
			position: fixed;
			z-index: 1024;
			width: 100%;
			top: 0;
		}
		#menu ul {
			overflow: hidden;
		}
		#menu li {
			float: left;
			margin: 0 15px;
		}
		#menu a {
			color: #fff;
			font-size: 18px;
			line-height: 40px;
			text-decoration: none;
		}
		#menu li.active a {
			color: #f0bb49;
			text-decoration: underline;
		}
	</style>
</head>

<body>
	<!-- 
		https://plugins.jquery.com/
		http://www.jq22.com/

		https://alvarotrigo.com/fullPage/zh/
		https://github.com/alvarotrigo/fullPage.js/tree/master/lang/chinese#fullpagejs
	 -->
	<ul id="menu">
		<li data-menuanchor="first" class="active"><a href="#first">第一屏</a></li>
		<li data-menuanchor="second"><a href="#second">第二屏</a></li>
		<li data-menuanchor="third"><a href="#third">第三屏</a></li>
		<li data-menuanchor="fourth"><a href="#fourth">第四屏</a></li>
	</ul>

	<div id="fullpage">
		<div class="section">
			<h2>第一屏</h2>
		</div>
		<div class="section">
			<h2>第二屏</h2>
		</div>
		<!-- fullpage 插件会自动在第三屏添加左右滑动功能 -->
		<div class="section">
			<h2>第三屏</h2>
			<div class="slide">
				<h2>第三屏，第一页</h2>
			</div>
			<div class="slide">
				<h2>第三屏，第二页</h2>
			</div>
			<div class="slide">
				<h2>第三屏，第三页</h2>
			</div>
			<div class="slide">
				<h2>第三屏，第四页</h2>
			</div>
		</div>
		<div class="section">
			<h2>第四屏</h2>
		</div>
	</div>

	
	<script src="js/jquery-3.4.1.js"></script>
	<script src="js/fullpage.js"></script>
	<script>
		$('#fullpage').fullpage({
			sectionsColor: ['#693AB8', '#a74a2a', '#48B7DB', '#FF7145'],			// 配置每一屏的颜色
			navigation: true,														// 显示右侧原点
			navigationTooltips: ['第一屏', '第二屏', '第三屏', '第四屏'],			  // 显示右侧原点值
			
			anchors: ['first', 'second', 'third', 'fourth'],						// 锚点值
			menu: '#menu'															// 将导航与页面绑定
		});
	</script>
</body>
<html>
