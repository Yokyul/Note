<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        $(window).height();     //当前可见区域的高，也就是你浏览器所能看到的页面的那部分高度。
        $(document).height();   //整个文档的高度。
    </script>
