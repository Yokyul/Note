<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="js/moment-with-locales.js"></script>
</head>

<body>
	<script>

		/* 小知识：
			1.这些方法都是moment对象身上的。
			2.不加参数是取值，加参数是赋值。
			3.方法加不加s都一样

			4.会依托当前语言环境的方法：week()、weekday()、weekYear()、weeksInYear()
			5.设置当前语言环境的方法：moment.locale('zh-cn');					
		*/

		// 这些方法与Date()上的一样
		// console.log(moment().seconds() === new Date().getSeconds());			//true
		// console.log(moment.utc().seconds() === new Date().getUTCSeconds());		//true




		// (2) moment() 上取值、赋值的方法
		// 1.1 millisecond()/milliseconds()			获取或设置毫秒
		console.log(moment().millisecond());
		console.log(moment().milliseconds());
		console.log(moment().millisecond(100).valueOf());
		console.log(moment().milliseconds(100).valueOf());
		// 1.2 second()/seconds()					获取/设置秒
		// 1.3 minute()/minutes()					获取/设置分
		// 1.4 hour()/hours()						获取/设置小时
		// 1.5 date()/dates()						获取/设置日期
		// 1.6 day()/days()							获取/设置星期			(范围:0-6，还支持星期单词)
		console.log(
			moment().day(),						
			moment().day('Sunday'),				
		);
		// 1.7 month()/months()						获取或设置月份			(范围:0-11，还支持月份单词)
		console.log(moment().month());			
		console.log(moment().month('July'));	
		// 1.8 quarter()/quarters()					获取或设置季度			(范围:1-4)
		console.log(moment().quarter());		
		console.log(moment().quarter(3));		// 12月
		// 1.9 year()/years()						获取或设置年份
		console.log(moment().year());
		console.log(moment().year(2088));



		// 2.1 weekday()							获取或设置星期几, 即：今天是本周的第几天 (依托当前语言环境) (范围:0-6)
		moment.locale('zh-cn');					
		console.log(
			moment().weekday(),						
			moment().weekday(0),				//英文下是周日，中文下是周一
		);
		// 2.2 week()/weeks()						获取或设置年份的星期, 即：当前星期是今年的第几个星期。(依托当前语言环境)
		console.log(moment().week());				
		console.log(moment([2021, 4, 20]).week());
		console.log(moment([2021, 4]).isoWeek());	
		// 2.3 weekYear()							获取或设置周年。(依托当前语言环境)
		console.log(moment([2020, 0, 1]).weekYear());
		console.log(moment([2020, 11, 31]).weekYear());
		// 2.4 weeksInYear() 						获取当前日期对象 年份的周数。 (依托当前语言环境)
		console.log(moment().weeksInYear());	
		// 2.5 dayOfYear() 							获取或设置年份的日期, 即：今天是今年的第几天
		console.log(moment().dayOfYear());		
		console.log(moment().dayOfYear(1));




		// 3. 以上方法的简写
		// get() 									获取日期
		console.log(moment().get('year'));
		console.log(moment().get('M'));
		console.log(moment().get('date'));
		console.log(moment().get('millisecond'))
		// set()									设置日期
		console.log(
			moment().set('year', 2030),
			moment().set('month', 8),
			moment().set({
				'year': 2008,
				'month': 7,
				'date': 8
			}),
		);




		// 4.
		// moment.max()									对比多个日期，返回最大的那个日期
		// moment.min()									对比多个日期，返回最小的那个日期
		var a = moment('2019-10-15');
		var b = moment({ year: 2010, month: 3, date: 5 });
		var c = moment([2020, 10, 20]);
		console.log(moment.max(a, b, c));			//c
		console.log(moment.min(a, b, c));			//b


	</script>
</body>
<html>
