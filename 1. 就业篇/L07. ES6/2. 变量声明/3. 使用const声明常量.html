<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // const a = 1;
        // a = 1; //报错，不能重新赋值。
        // console.log(a);

        const b = {
            name: "kevin",
            age: 123
        };
        b.name = "abc"; //内存空间中的地址可变。
        console.log(b);

        var obj = {
            name: "kevin",
            age: 1
        }
        for (const prop in obj) { //for in 循环中，循环变量可以是常量。
            console.log(prop);
        }
    </script>
</body>

</html>
