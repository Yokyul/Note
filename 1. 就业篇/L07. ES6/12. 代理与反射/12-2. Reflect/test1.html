<body>
    <script>
        const obj = {
            a: 1,
            b: 2
        }

        Reflect.set(obj, "a", 10);              // 等效于 obj.a = 10
        console.log(Reflect.get(obj, "a"))      // 等效于 obj.a

        
    </script>
