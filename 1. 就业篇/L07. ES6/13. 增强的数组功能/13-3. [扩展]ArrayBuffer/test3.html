<body>
    <script>
        const bf = new ArrayBuffer(10);

        const arr1 = new Int8Array(bf);
        const arr2 = new Int16Array(bf);
        console.log(arr1 === arr2);         // false
        console.log(arr1.buffer === arr2.buffer);   // true

        arr1[0] = 10;

        console.log(arr1)
        console.log(arr2);
    </script>
</body>
