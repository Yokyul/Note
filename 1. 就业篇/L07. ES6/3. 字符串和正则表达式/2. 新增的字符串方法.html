<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script>
        const text = "成哥是狠人";

        console.log("是否包含“狠”：", text.includes("狠", 3));          // 第二个参数表示从第几位开始查找，不写默认0
        console.log("是否以“成哥”开头：", text.startsWith("成哥", 3));   // 第二个参数表示从第几位开始查找
        console.log("是否以“狠人”结尾：", text.endsWith("狠人"));
        console.log("重复4次：", text.repeat(4));
    </script>
</body>

</html>
