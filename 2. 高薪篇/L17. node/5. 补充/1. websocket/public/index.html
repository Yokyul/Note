<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- 客户端(浏览器)的 websocket -->

    <button>发送数据到服务器</button>
    <script>
        // 1.创建一个websocket，同时发送连接到服务器。对应原理的第1步，第2步
        const ws = new WebSocket("ws://localhost:5008"); 
        
        // http握手完成后触发onopen事件，也可以写成 addEventListener() 的形式
        ws.onopen = function () {
            console.log("连接已建立");
        };

        // 收到服务器消息触发onmessage事件
        ws.onmessage = function (e) {
            console.log("来自服务器的数据", e.data);
        };

        // 任意一方断开链接触发onclose事件
        ws.onclose = function () {
            console.log("通道关闭");
        };

        // 主动发数据给服务器。ws.send();
        document.querySelector("button").onclick = function () {
            ws.send("123");
        };

        // 客户端主动断开连接
        // ws.close(); 
    </script>
</body>

</html>
