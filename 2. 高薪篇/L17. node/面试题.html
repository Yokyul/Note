<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.
        function a() {
            console.log(1);
        }
        (function () {
            if (false) {
                function a() {
                    console.log(2);
                }
            }
            console.log(typeof a);      //undefined, 因为if语句虽然不执行，但是a变量提升了。故不报错。
            a();    //报错，a不是函数
        })()

        // 2.
        alert(b);   //function b() { alert(10); }
        b();        //10
        var b = 3;
        function b() {
            alert(10);
        }
        alert(b);   //3
        b = 6;
        b();        //报错，b不是函数


    </script>
</body>

</html>
